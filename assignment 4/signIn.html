<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="signInPage">
    <div class="container mt-5 p-5 second-page form-floating">
      <h1 class="text-center">Smart Login System</h1>
      <div class="row g-3 d-flex flex-column">
        <div class="col">
          <input
            type="text"
            id="username"
            class="form-control mt-2 text-white"
            placeholder="Enter Name"
            aria-label="Name"
          />
          <p class="d-none text-danger name-condition">
            The name is binary and includes a space and the first capital letter
            of each word
          </p>
        </div>
        <div class="col">
          <input
            type="text"
            id="regestEmail"
            class="form-control mt-2 text-white"
            placeholder="Enter Your Email"
            aria-label="Email"
          />
          <p class="d-none text-danger mt-1 exist">
            This email is already exists
          </p>
        </div>
        <div class="col">
          <input
            type="password"
            id="regestPassword"
            class="form-control text-white"
            placeholder="Enter Password"
            aria-label="Password"
          />
          <p class="d-none text-danger mt-1 pass-condition">
            The first letter is a capital letter, followed by three or more
            small letters, then numbers
          </p>
        </div>
        <div class="col">
          <button type="button" id="signUp" class="w-100 rounded-2 btn">
            Sign Up
          </button>
        </div>
      </div>
      <p class="text-center text-white fs-3 mt-3">
        You have an account?
        <a href="./index.html"><span class="haveAccount">Signin</span></a>
      </p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
